{% extends "core/base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<section class="page-section about-heading">
    <div class="container">
      <div class="about-heading-content mbtm">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5 forced">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">{{page.title}}</span>
              </h2>
              <div class="section-content">
                  <p>{{page.content|safe}}</p>
              </div>
              <!-- si hay un usuario autenticado en el administrador -->
              {% if user.is_authenticated %}
                <!-- ponemos el texto editar con el enlace a la pagina de ediciÃ³n del panel de administracion  -->
                <a href="{% url 'admin:pages_page_change' page.id %}">Editar</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
    
{% endblock  %}
